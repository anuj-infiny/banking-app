<div class="animated fadeIn">
    <h1>Deposit money to your account!</h1>
    <div>
        <p *ngIf="showMessage" class="alert {{ class_name }}">{{ message }}</p>
    </div>
    <div class="form-group">
	    <label>Amount:</label>
	    <input type="number" [value]="transaction.amount" (input)="transaction.amount = $event.target.value" class="form-control">
	 </div>
	 <div class="form-group">
	 	<button (click)="deposit()" class="btn btn-primary">Submit</button>
	 </div>
</div>
