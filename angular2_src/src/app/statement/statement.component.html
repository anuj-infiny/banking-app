<div class="animated fadeIn">
    <h1>Transaction statement</h1>
    <table *ngIf="showTransactions" class="table table-striped table-hover display" style="cellspacing:0;width:100%">
	       <thead>
	            <tr>
	               <th>
	                   Date 
	                </th>
	                <th>
	                   Amount 
	                </th>
	                <th>
	                   Type 
	                </th>
	                <th>
	                   Info 
	                </th>
	            </tr>
	       </thead>

	     <tbody>
	           <tr *ngFor="let row of transactions"> 
	                <td>{{row.created_at | date:'medium'}}</td> 
	                <td>{{row.amount}}</td>
	                <td>
	                <span *ngIf="row.tranType == 1">Deposited</span> 
	                <span *ngIf="row.tranType == 2">Withdrawn</span> 
	                <span *ngIf="row.tranType == 3">Transferred to</span> 
	                <span *ngIf="row.tranType == 4">Deposited</span> 
	                </td>
	                <td>
	                <span *ngIf="row.tranType < 3">self</span> 
	                <span *ngIf="row.tranType > 2">{{ row.email }}</span> 
	                </td>
	           </tr>
	    </tbody>
	</table>   
</div>
