<div class="animated fadeIn">
    <h1>Transaction statement</h1>
    <table *ngIf="showTransactions" class="table table-striped table-hover display" style="cellspacing:0;width:100%">
	       <thead>
	            <tr>
	               <th>
	                   Date 
	                </th>
	                <th>
	                   Amount 
	                </th>
	                <th>
	                   Type 
	                </th>
	                <th>
	                   To 
	                </th>
	            </tr>
	       </thead>

	     <tbody>
	           <tr *ngFor="let row of transactions"> 
	                <td>{{row?.created_at | date:'medium'}}</td> 
	                <td>{{row?.amount}}</td>
	                <td>
	                <span *ngIf="row?.tranType == 1">Deposit</span> 
	                <span *ngIf="row?.tranType == 2">Withdrawn</span> 
	                <span *ngIf="row?.tranType == 3">Transferred</span> 
	                </td>
	                <td>{{ row?.to_user_id > 0 ? row?.email : 'self' }}</td>
	           </tr>
	    </tbody>
	</table>   
</div>
